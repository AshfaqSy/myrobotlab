<div class="modal-header">
    <h3 class="modal-title">
        <img src="{{type}}.png" alt="" width="16">
        <b>{{name}}</b>
        <div class="pull-right">{{simpletype}}</div>
    </h3>
</div>
<div class="modal-body">
    <div service-body="views/service.html" type="type" name="name" inst="inst"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">close</button>
</div>
