<div class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">MyRobotLab</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">

            <ul class="nav navbar-nav">
                <li><a href="http://www.myrobotlab.org">/MyRobotLab.org</a></li>            
                <!--<li><a href="/b">/b</a></li>
                <li><a href="/c">/c</a></li>
                <li><a href="/d">/d</a></li>
                <li><a href="/e">/e</a></li>-->
            </ul>

            <ul class="nav navbar-nav navbar-right">
                
                <!--Status-->
                <!--TODO: (maybe) integrate a glyphicon (or picture) before the status (status-type, from which service the status came, ...(or something even better))-->
                <li>
                    <form class="navbar-form">
                        <img src="../../{{connected}}.png" alt="">
                        <div class="input-group" dropdown>
                            <input type="text" class="form-control" style="width: 500px"
                                   placeholder="Status" ng-model="statuslist[statuslist.length - 1]" readonly>
                            <div class="input-group-btn" dropdown-toggle>
                                <button class="btn btn-default" type="submit" tooltip-placement="bottom" tooltip="Status">
                                    <i class="glyphicon glyphicon-dashboard"></i>
                                </button>
                            </div>
                            <ul class="dropdown-menu" style="width: 540px">
                                <li ng-repeat="status in statuslist| reverse track by $index " ng-style="{{statusStyle}}"><a href="">{{status}}</a></li>
                            </ul>
                        </div>
                    </form>
                </li>
                <!--Minimize all / Expand all / Toggle minlist-->
                <li>
                    <form class="navbar-form">
                        <div class="btn-group">

                        <button class="btn btn-default" type="submit" tooltip-placement="bottom" tooltip="Hide All" ng-click="hideAll()">
                            <i class="glyphicon glyphicon-eye-close"></i>
                        </button>
                        <button class="btn btn-default" type="submit" tooltip-placement="bottom" tooltip="Show All" ng-click="showAll()">
                            <i class="glyphicon glyphicon-eye-open"></i>
                        </button>
                            <button class="btn btn-default" type="submit" tooltip-placement="bottom" tooltip="Toggle minlist" ng-click="toggleMinList()">
                                <i class="glyphicon glyphicon-th"></i>
                            </button>
                        </div>
                    </form>
                </li>
                <!--Search-->
                <li>
                <!-- pre>Model: {{searchSelectedService | json}}</pre-->
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control"
                                   placeholder="Search"
                                   ng-model="searchSelectedService"
                                   typeahead="name.name as name for name in searchPanels | filter:{name:$viewValue}"
                                   typeahead-template-url="nav/searchtemplate.html"
                                   typeahead-on-select='searchOnSelect($item, $model, $label)'>
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit" tooltip-placement="bottom" tooltip="Search">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </li>
                <!--More features-->
                <!-- - About-->
                <!-- - Help-->
                <li>
                    <form class="navbar-form">
                        <div class="btn-group" dropdown>
                            <div dropdown-toggle>
                                <button class="btn btn-default" type="submit" tooltip-placement="bottom" tooltip="More features">
                                    <i class="glyphicon glyphicon-option-horizontal"></i>
                                </button>
                            </div>
                            <ul class="dropdown-menu">
                                <li><a href="" ng-click="about()"><i class="glyphicon glyphicon-info-sign"></i>&nbsp;&nbsp;About</a></li>
                                <li><a href="" ng-click="help()"><i class="glyphicon glyphicon-question-sign"></i>&nbsp;&nbsp;Help</a></li>
                            </ul>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>
<div style="height: 80vh; width: 200px; z-index: 100; position: fixed; right: 200px; background-color: lightgray;" ng-show="showminlist" sticky offset="50">
    <div ng-repeat="panel in minlist"
         service-directive
         panel="panel">
    </div>
</div>
