<!DOCTYPE html>
<html ng-app="mrlapp">
    <head lang="en">
        <meta charset="utf-8">
        <title>MyRobotLab - WebUI2</title>
        <link rel="stylesheet" href="lib/normalize.css">
        <link rel="stylesheet" href="/lib/jquery-ui-1.11.4/css/jquery-ui.min.css">
        <link rel="stylesheet" href="/lib/bootstrap-3.3.4/css/bootstrap.min.css">
        <style>
            .btn-droppable { width: 180px; height: 30px; padding-left: 4px; }
            .btn-draggable { width: 160px; }
        </style>
    </head>
    <body ng-controller="MainCtrl">

        <div class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">MyRobotLab</a>
                </div>
                <div class="collapse navbar-collapse navbar-ex1-collapse">

                    <ul class="nav navbar-nav">
                        <li><a href="/a">/a</a></li>
                        <li><a href="/b">/b</a></li>
                        <li><a href="/c">/c</a></li>
                        <li><a href="/d">/d</a></li>
                        <li><a href="/e">/e</a></li>
                    </ul>

                    <div class="col-sm-3 col-md-3 pull-right">
                        <form class="navbar-form" role="search">
                            <div class="input-group">
                                <!--TODO: implement search with real-time suggestions: https://angular-ui.github.io/bootstrap/#/typeahead ; maybe ng-click is needed, too-->
                                <!--TODO: use the callback to select the right workspace and focus the selected service: "typeahead-on-select($item, $model, $label)"-->
                                <input type="text" class="form-control" placeholder="Search" ng-model="searchSelectedService" typeahead="state as state.name for state in allServices | filter:{name:$viewValue}" typeahead-template-url="views/searchtemplate.html">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <pre>Model: {{searchSelectedService | json}}</pre>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div drop-component="views/service.html" list="generallist" size="forcetiny" gtc="generallistgtc"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <tabset>
                        <tab ng-repeat="workspace in workspaces"
                             heading="{{workspace.name}}"
                             active=workspace.active>
                            <div tab-component="views/main.html" index="{{$index}}" workspaces="workspaces"></div>     
                        </tab>
                        <tab heading="+" select="addWorkspace()">
                            <!--<tab-heading><i class="icon-plus-sign"></i></tab-heading>-->
                        </tab>
                    </tabset>
                </div>
            </div>
        </div>

        <!--Scripts & Libaries(js)-->
        <!--JQuery(js) & Atmosphere.js-->
        <script src="/lib/atmosphere-2.2.11/jquery-2.0.3.js"></script>
        <script src="/lib/atmosphere-2.2.11/jquery.atmosphere.js"></script>
        <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>-->
        <!--JQuery UI(js)-->
        <script src="/lib/jquery-ui-1.11.4/js/jquery-ui.min.js"></script>
        <!--Bootstrap(js)-->
        <script src="lib/bootstrap-3.3.4/js/bootstrap.min.js"></script>
        <!--Angular(js) & Libary route-->
        <script src="/lib/angular-1.3.15/angular.min.js"></script>
        <!--<script src="/lib/angular-1.3.15/angular-route.js"></script>-->
        <!--Angular Bootstrap UI(js) (Angular-Libary)-->
        <script src="lib/ui-bootstrap-tpls-0.13.0.min.js"></script>
        <!--Libary for Angular - Drag&Drop-->
        <script src="/lib/angular-dragdrop.min.js"></script>
        <!--App - Framework-->
        <script src="/js/app.js"></script>
        <script src="/views/service.js"></script>
        <!--Services-->
        <script src="/services/js/arduinogui.js"></script>
        <script src="/services/js/clockgui.js"></script>
    </body>
</html>
