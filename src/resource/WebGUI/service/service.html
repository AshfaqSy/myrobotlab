<div id="{{::anker}}" draggable ng-show="show">
    <!--for each service-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <!--header-->
            <h3 class="panel-title"><img src="{{::service.simpleName}}.png" width="16"><b>{{::service.name}}</b>
                 
                 <span class="pull-right">{{::service.simpleName}}&nbsp;&nbsp;
                     <span class="dropdown pull-right">
                        <button class="btn-link dropdown-toggle glyphicon glyphicon-list" style="color:black" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                          </button>
                            <!-- what you do with a service or panel in a generic way -->
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                              <li><a href="http://myrobotlab.org/service/{{::service.simpleName}}" target="_blank" ><span class="glyphicon glyphicon-question-sign"></span> help</a></li>
                              <li><button class="btn btn-link" style="color:black" ng-click="setShow(false)"><span class="glyphicon glyphicon-eye-close"></span> hide</button></li>
                              <li><button class="btn btn-link" style="color:black" ng-click="hide('false')"><span class="glyphicon glyphicon-remove"></span> release</a></li>
                              <li><button class="btn btn-link" style="color:black" ng-click="undock()"><span class="glyphicon glyphicon-remove"></span> undock</a></li>
                            </ul>
                     </span>
                  </span>
            </h3>
        </div>
        <div class="panel-body" ng-show="service.panelsize.sizes[service.panelsize.aktsize].body != 'collapse'">
            <!--body-->
            <div ng-if="!servicenotfound && !serviceloaded">
                <i class="glyphicon glyphicon-download-alt"></i>&nbsp;&nbsp;loading service ...
            </div>
            <div ng-if="!servicenotfound && serviceloaded">
                <div service-body type="{{panel.type}}" simplename="{{service.simpleName}}" panelname="service.name" panel="panel" service="service">
                    <!-- content body here -->
                </div>
            </div>
            <div ng-if="servicenotfound">
                <i class="glyphicon glyphicon-warning-sign"></i>&nbsp;&nbsp;service not found
            </div>
        </div>
        <div class="panel-footer" ng-show="!service.forcesize && service.panelsize.aktsize != 'full'">          
        </div>
    </div>
</div>
