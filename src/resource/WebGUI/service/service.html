<div id="{{::anker}}">

    <!--<div style="resize: both; overflow: auto;"></div>-->

    <div class="panel panel-default">
        <div class="panel-heading">
            <!--header-->
            <h3 class="panel-title">
                <img src="{{::spawndata.type}}.png" alt="" width="16">
                <b>{{::spawndata.name}}</b>
                <div class="pull-right">{{::spawndata.simpleName}}</div>
                <!--TODO: add an option-menu (kill-service, ...)-->
            </h3>
        </div>
        <div class="panel-body" ng-show="spawndata.size != 'tiny' && spawndata.size != 'full'">
            <!--body-->
            <div ng-if="!servicenotfound && !serviceloaded">
                <i class="glyphicon glyphicon-download-alt"></i>&nbsp;&nbsp;loading service ...
            </div>
            <div ng-if="!servicenotfound && serviceloaded">
                <div service-body type="{{spawndata.type}}" simplename="{{spawndata.simpleName}}" size="spawndata.size" panelindex="spawndata.panelindex" gui="gui" service="service"></div>
            </div>
            <div ng-if="servicenotfound">
                <i class="glyphicon glyphicon-warning-sign"></i>&nbsp;&nbsp;service not found
            </div>
        </div>
        <div class="panel-footer" ng-show="!spawndata.forcesize && spawndata.size != 'full'">
            <!--footer-->
            <button class="btn btn-default" type="submit" ng-click="changesize('tiny')">
                <i class="glyphicon glyphicon-minus"></i>
            </button>
            <button class="btn btn-default" type="submit" ng-click="changesize('small')">
                <i class="glyphicon glyphicon-resize-small"></i>
            </button>
            <button class="btn btn-default" type="submit" ng-click="changesize('medium')">
                M
            </button>
            <button class="btn btn-default" type="submit" ng-click="changesize('large')">
                <i class="glyphicon glyphicon-resize-full"></i>
            </button>
            <button class="btn btn-default" type="submit" ng-click="changesize('full')">
                <i class="glyphicon glyphicon-fullscreen"></i>
            </button>
        </div>
    </div>
</div>
