<div class="modal-header">
    <h3 class="modal-title">
        <img src="{{::panel.type}}.png" alt="" width="16">
        <b>{{::service.name}}</b>
        <span class="pull-right">{{::service.simpleName}}</span>
    </h3>
</div>
<div class="modal-body">
    <div service-body type="{{panel.type}}" simplename="{{service.simpleName}}" size="service.panelsize.aktsize" panelname="service.panelname" gui="gui" service="service"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">close</button>
</div>
