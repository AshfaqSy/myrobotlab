<div class="modal-header">
    <h3 class="modal-title">
        <img src="{{::service.type}}.png" alt="" width="16">
        <b>{{::service.name}}</b>
        <div class="pull-right">{{::service.simpleName}}</div>
    </h3>
</div>
<div class="modal-body">
    <div service-body type="{{service.type}}" fw="fw" data="data" guidata="guidata" methods="methods"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">close</button>
</div>
