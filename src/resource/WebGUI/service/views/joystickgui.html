<div class="row">
  <div class="btn-group" dropdown>
      <button id="single-button" type="button" class="btn btn-default" dropdown-toggle ng-disabled="disabled">
        {{controller}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
        <li ng-repeat="(key, value) in service.controllerNames">
          <a href="" ng-click="setController(value)">{{key}}}</a> 
        </li>
      </ul>
  </div>  
   <h3 class="text-center">{{input.id}} {{input.value}}</h3> 
</div>
