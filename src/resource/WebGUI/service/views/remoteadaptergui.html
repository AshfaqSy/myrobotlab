<div>
    <h3>{{pulseData}}</h3>
   <div class="col-xs-3">
    <button ng-click="connect(connectUrl)"  class="btn btn-default" ng-init="count=0">{{connectText}}</button>
   </div>       
   <div class="col-xs-3">
    <input type="text" class="form-control" ng-model="connectUrl" ng-disabled="intervalDisabled" />
   </div>       
   <div class="col-xs-3">
    <input type="text" class="form-control" ng-type="number" ng-model="interval" ng-disabled="intervalDisabled" />
   </div>       
</div>
