<div>
  <h3>Inverse Kinematics 3D!</h3>
  <!-- three js stuff in here? -->
  <div id='canvas'/>
  <br/>
  <form novalidate class="search-form">
     X,Y,Z: <input type="text" ng-model="x" value="1"/><input type="text" ng-model="y"  value="1"/><input type="text" ng-model="z"  value="1"/>
     <input type="submit" ng-click="moveTo(x,y,z)" value="MoveTo" />
  </form> 
    
  <br/>
  <!--  Positions : {{positions}}  -->
  <h3>Positions</h3>
  <table>
    <tr ng-repeat="rowContent in positions track by $index">
      <td>Link</td><td>x:{{rowContent[0]}}</td><td>y:{{rowContent[1]}}</td><td>z:{{rowContent[2]}}</td>
    </tr>
  </table>
  <h3>Angles</h3>
  <table>
    <tr ng-repeat="(name,value) in angles">
      <td>{{name}}</td><td>{{value}}</td>
    </tr>
  </table>
  <br/>

  </br>
  That's All Folks!
</div>
