<div class="row">
  <div class="col-lg-12">

   <!-- simple dropdown -->
  <div class="input-group">
  <span class="input-group-addon" uib-dropdown on-toggle="toggled(open)">
      <a href id="simple-dropdown" uib-dropdown-toggle ng-disabled="isAttached">Controller<span class="caret"></span></a>
      <ul uib-dropdown-menu>
        <li ng-repeat="possibleController in controllers" ng-click="setController(possibleController)"><a href>{{possibleController}}</a></li>
      </ul>
  </span>
  <input type="text" ng-readonly="true" class="form-control" ng-model="controllerName"><!-- FIXME - type-ahead -->  

  <span class="input-group-addon" uib-dropdown on-toggle="toggled(open)">
      <a href id="simple-dropdown" uib-dropdown-toggle ng-disabled="isAttached">Bus<span class="caret"></span></a>
      <ul uib-dropdown-menu>
        <li ng-repeat="possibledeviceBus in deviceBusList" ng-click="setDeviceBus(possibledeviceBus)"><a href>{{possibledeviceBus}}</a></li>
      </ul>
  </span>
   <input type="text" ng-readonly="true" class="form-control" ng-model="deviceBus"><!-- FIXME - type-ahead -->  
   
     <span class="input-group-addon" uib-dropdown on-toggle="toggled(open)">
      <a href id="simple-dropdown" uib-dropdown-toggle ng-disabled="isAttached">Address<span class="caret"></span></a>
      <ul uib-dropdown-menu>
        <li ng-repeat="possibleDeviceAddress in deviceAddressList" ng-click="setDeviceAddress(possibleDeviceAddress)"><a href>{{possibleDeviceAddress}}</a></li>
      </ul>
  </span>
   <input type="text" ng-readonly="true" class="form-control" ng-model="deviceAddress"><!-- FIXME - type-ahead -->  
   
   <span class="input-group-btn">
         <button class="btn btn-default" ng-show="!isAttached"  ng-click="msg.attach(controllerName,deviceBus,deviceAddress)">attach</button>  
         <button class="btn btn-default" ng-show="isAttached"  ng-click="msg.detach(controllerName)">detach</button>
         
         <button class="btn btn-default" ng-disabled="!isAttached"  ng-click="msg.refresh()">refresh</button>
     </span>

  </div>

<div class="input-group">
  <span class="input-group-addon">Temperature: </span>
  <input type="text" class="form-control" ng-readonly="true" ng-model="temperature" uib-tooltip="Temperatre in degrees Celcius">
</div>
