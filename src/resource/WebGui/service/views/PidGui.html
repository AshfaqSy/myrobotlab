<style>
table, th, td {
    border: 1px solid black;
</style>

<div class="row">
  <div class="col-lg-12">
    <table>
      <tr>
        <th>Key</th>
        <th>kp</th>
        <th>ki</th>
        <th>kd</th>
        <th>inverted</th>
        <th>setpoint</th>
        <th>input</th>
        <th>output</th>
      </tr>
      <tr ng-repeat='(key, value) in piddata'>
        <span><td><b>{{key}}</b> 
              <td>{{value.kp}} 
              <td>{{value.ki}} 
              <td>{{value.kd}} 
              <td>{{value.controllerDirection}}
              <td>{{value.setpoint}}
              <td>{{value.input}}
              <td>{{value.output}}
         </span>
        </td>
      </tr>
    </table>
   </div>
 </div>
