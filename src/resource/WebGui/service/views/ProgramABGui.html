<div class="pull-right">{{service.botName}}</div>
<div class="col-md-12">          
<form ui-keypress="{13:'askProgramAB(username,utterance)'}">
<div class="input-group">       
   <input class="form-control" type="text" ng-model="utterance" name="utterance" id="utterance" ng-init="" placeholder="ask"/>
   <span class="input-group-btn"><button class="btn btn-default" ng-click="askProgramAB(username,utterance)">Ask</button></span>
   <span class="input-group-btn"><button class="btn btn-default" ng-click="msg.startSession(username,botName)">Start</button></span>
 </div>
</form>
</div>

<div>
    <!--  the conversation history/log table -->
    <table>
      <thead>
        <tr>
          <th width="200">Chat Session Log:</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="rowContent in rows track by $index">
          <td>{{rowContent.name}}</td><td>{{rowContent.response}}</td>
        </tr>
      </tbody>
    </table>    
</div>    
    <!-- <pre>{{service}}</pre> -->
