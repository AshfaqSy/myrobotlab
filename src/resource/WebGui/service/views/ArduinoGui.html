<!-- begin status and control for board to be viewed in above all tabs -->
<div class="row">
		<div class="col-lg-8">
		<div class="input-group">
			   <span class="input-group-btn"><button class="btn btn-default" ng-show="!isConnected" ng-click="msg.connect(portName, service.serial.baudrate, service.serial.databits, service.serial.stopbits, service.serial.parity)">connect</button></span>
			   <span class="input-group-btn"><button class="btn btn-default" ng-show="isConnected" ng-click="msg.disconnect()">disconnect</button></span>
			   <input class="form-control" type="text" ng-model="portName" ng-disabled="isConnected" uib-typeahead="portName for portName in service.serial.possiblePorts | filter:$viewValue | limitTo:8"/>
			   <span class="input-group-btn"><button class="btn btn-default" ng-show="!isConnected" ng-click="msg.refresh()">refresh</button></span>
			   <!-- span class="input-group-btn"><button class="btn btn-default" ng-model="monitorModel" btn-checkbox ng-click="monitor()">monitor</button></span -->
			     <select ng-model="boardType" ng-change="onBoardChange(boardType)" class="form-control">
					<option>Uno</option>
					<option>Mega</option>
				</select>    
		</div>
		</div>	
	  <div class="col-md-4">
		 <img ng-src="../{{isConnectedImage}}.png" /> <!-- TODO - make directive -->
		 <label ng-show="isConnected">{{stats.lineSpeed}} Kbps</label>
	  </div>			
</div>
<div class="row">
	<div class="col-lg-12"><!-- TODO reduce this with show -->
			{{service.boardType}} {{connectedStatus}} {{versionStatus}} <br>		
			 <span ng-show="mrlComm.us != null">load {{mrlComm.us}}</span> 
			 <span ng-show="mrlComm.sram != null">sram {{mrlComm.sram}}</span> 			  
			 <span ng-show="mrlComm.deviceCount != null">devices {{mrlComm.deviceCount}}</span> 			  
	</div>
</div>		
<!-- end status and control for board to be viewed in above all tabs -->
<div class="row">
<div class="col-lg-12">
<uib-tabset active="active">
	<!-- begin -->
    <uib-tab heading="Oscope">
 		<oscope id="oscope" ng-model="service.name" ></oscope>
    </uib-tab>
	<!-- end -->
	<!-- begin -->
    <uib-tab heading="Pins">
		<img src="{{image}}" width="600"/>
    </uib-tab>
	<!-- end -->

		<!-- begin -->
    <uib-tab heading="Settings">
    	<span>Arduino IDE executable</span>
    	
    	<!-- AngularJs preferred access is through an object - most if not all data points should be in $scope.service - so "take" data from there -->
    	Path<input type="text" class="form-control" ng-model="service.arduinoPath">

    	<!-- current implementation will not work as a jar -->
    	<!-- button class="btn btn-default pull-right" ng-click="msg.openMrlComm()">Open in IDE</button -->
    	<button class="btn btn-default pull-right" ng-click="setArduinoPath(service.arduinoPath,portName,service.boardType)" ng-disabled="!portName">Upload</button>
    	<button class="btn btn-default pull-right" ng-model="mrlComm.enableBoardStatus" uib-btn-checkbox ng-change="(mrlComm.enableBoardStatus)?msg.enableBoardStatus():msg.disableBoardStatus()">Status</button>
    
		<pre>
{{service.uploadSketchResult}}
		</pre>
		   
    </uib-tab>
	<!-- end -->

</uib-tabset>
</div>
</div>
