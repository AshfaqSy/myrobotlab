<div  class="btn-group" role="group" aria-label="...">    
    <button type="button" class="btn btn-default" ng-click="clearScreen()" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">clear screen </button>
    <button type="button" class="btn btn-default" ng-click="zoomIn()">+</button>
    <button type="button" class="btn btn-default">-</button>
    <button type="button" class="btn btn-default">rate</button>    
    <button type="button" class="btn btn-default" ng-click="msg.softReset()">reset</button>
    <br>

    <div data-ng-repeat="(pinKey, pinDef) in pinIndex">   
    <!-- state={{oscope.trace[pinKey].state}} blah.display={{blah.display}} -->
     <div ng-show="oscope.trace[pinKey].state"> 
        <!-- TODO - this should become a 'trace' directive -->       
        <canvas width="800" height="200" id="{{ 'oscope-address-' + pinKey}}"></canvas>
        </div>
    </div>
    <br>
     <div class="btn-group" role="group" aria-label="..." data-ng-repeat="(pinKey, pinDef) in pinIndex">    
       <button class="btn btn-default" type="button" ng-click="toggleTrace(pinDef)" ng-style="oscope.trace[pinKey].style">{{ pinDef.name }}</button>
     </div>
</div>
