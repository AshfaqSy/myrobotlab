<input type="text" class="form-control"
    ng-model="controllerName" placeholder="Attach"
    uib-typeahead="panel as panel.name for panel in services | filter:{name:$viewValue}"
    typeahead-min-length="0"
    typeahead-template-url="widget/serviceQueryTemplate.html"
    typeahead-on-select='searchOnSelect($item, $model, $label)' selection='selection'>
