<form class="form-inline" role="forms">
    <div class="form-group">
        <label data-toggle="tooltip">
            autostart browser
            <input type="checkbox" ng-model="service.autoStartBrowser" ng-change="msg.autoStartBrowser(service.autoStartBrowser);msg.broadcastState()" title="automatically spawns a new browser next startup">
        </label>
    </div>
    <div class="form-group">
        <label>
            &nbsp;&nbsp;port
                <input class="form-control" type="text" ng-model="port" placeholder="{{service.port}}" title="the port webgui is currently set to listen on"/>
            <button class="btn btn-default" ng-click="msg.setPort(port);msg.restart()">restart</button>
        </label>
    </div>
</form>

<style>
    #containerWebGui{
    width: 620px;
    height: 588px;
    /* border: 1px solid #000; */
    position: relative;
    background-image: url("../img/WebGui/MRL_background.png");
    z-index: 0;
    float: none;
    }

    #containerWebGui-cell {
    width: 620px;
    }

</style>

<table border="1" class="table table-striped">
<tr>
    <link type="text/css" rel="stylesheet" media="all" href="../service/css/WebGuiGui.css">
    <td id="containerWebGui-cell">
        <div id="containerWebGui">
            <!-- Right -->
            

            <div id="arduinoButton" class="dotWebGuiButtons rightWebGuiSide preventWebGuiDragSelect" title="A tutorial of how to start with Arduino and MRLComm.ino" ng-click="setPanel('arduino')"><img src="../img/WebGui/arduino.png"/>&nbsp;</div>

            <div id="inmoovButton" class="dotWebGuiButtons rightWebGuiSide preventWebGuiDragSelect" title="Access and begin with InMoov" ng-click="changeTab('i01')"><img src="../img/WebGui/inmoov.png"/>&nbsp;</div>

            <div id="serialButton" class="dotWebGuiButtons rightWebGuiSide preventWebGuiDragSelect" title="Setup your serial devices" ng-click="setPanel('serial')"><img src="../img/WebGui/serial.png"/>&nbsp;</div>

            <div id="visionButton" class="dotWebGuiButtons rightWebGuiSide preventWebGuiDragSelect" title="Vision with OpenCV and filters" ng-model="service.isOpenCVActivated" ng-init="msg.startOpenCV()" ng-click="changeTab('openCV')"><img src="../img/WebGui/vision.png"/>&nbsp;</div>

            <!-- Left -->

            <div id="servoButton" class="dotWebGuiButtons leftWebGuiSide preventWebGuiDragSelect" title="A quick run test with your servo" ng-click="setPanel('servo')"><img src="../img/WebGui/servo.png"/>&nbsp;</div>

            <div id="goButton" class="dotWebGuiButtons leftWebGuiSide preventWebGuiDragSelect" title="Get started right away" ng-click="changeTab('runtime')"><img src="../img/WebGui/go.png"/>&nbsp;</div>

            <div id="introductionButton" class="dotWebGuiButtons leftWebGuiSide preventWebGuiDragSelect" title="A quick overview of MyRobotLab" ng-click="changeTab('runtime')"><img src="../img/WebGui/introduction.png"/>&nbsp;</div>

            <div id="pythonButton" class="dotWebGuiButtons leftWebGuiSide preventWebGuiDragSelect" title="Start coding with Python" ng-click="changeTab('python')"><img src="../img/WebGui/python.png"/>&nbsp;</div>

            <div id="BackWebGuiButton" class="dotBackButtons leftWebGuiSide preventWebGuiDragSelect" ng-click="changeTab('security')">Security</div>
        </div>
    </td>
<tr>
