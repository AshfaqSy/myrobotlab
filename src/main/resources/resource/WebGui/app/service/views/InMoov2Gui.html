<style>
    .inmoov-sub-panel {
        width: auto;
        max-width: auto;
        margin-bottom: 0px;
    }

    #container {
        width: 620px;
        height: 588px;
        border: 1px solid #000;
        position: relative;
        background-image: url("../InMoov2/img/background.jpg");
    }

    .inmoov-menu-button {
        position: absolute;
    }
</style>
<table class="table table-striped">
    <tr>
        <td colspan="2">&nbsp;{{onText}} 
        <td>
    </tr>
    <tr>
        <td>
            <!--inmoov map begin-->
            <div id="container">
                <div class="inmoov-menu-button" ng-repeat="button in buttons" id="button.name +'Src'" ng-init="imgSrc='../InMoov2/img/'+button.name+'_off.png'" ng-mouseover="imgSrc='../InMoov2/img/'+button.name+'_hover.png'" ng-mouseout="imgSrc='../InMoov2/img/'+button.name+'_off.png'" ng-style="imgStyle='transform:translateX(300px)'">
                    <img ng-src="{{imgSrc}}" ng-click="setPanel(button.name)" style="transform: translate({{button.translate}})"/>
                </div>
            </div>
        </td>
        <td>
            <!-- panels begin -->
            <!------------------------ brain begin ------------------------------>
            <table ng-show="showPanel('brain')" class="inmoov-sub-panel table table-striped">
                <tr>
                    <td>
                        <label>brain</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <toggle width="120" height="28" ng-model="service.isBrainActivated" ng-change="!service.isBrainActivated?msg.stopBrain():msg.startBrain()" on="brain on" off="brain off"/>
                    </td>
                </tr>
            </table>
            <table ng-show="showPanel('arms')" class="inmoov-sub-panel table table-striped">
                <tr>
                    <td>
                        <label>arms</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br/>
                        <toggle width="120" height="28" ng-model="service.isHeadActivated" ng-change="msg.setMute(!service.mute)" width="80" height="30" on="left arm on" off="left arm"/>
                        <br/>
                        <toggle width="120" height="28" ng-model="service.isHeadActivated" ng-change="msg.setMute(!service.mute)" width="80" height="30" on="right arm on" off="right arm"/>
                        <br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="../Servo.png"/>
                        <label>servos</label>
                        <br/>
                        <button class="btn btn-default" ng-click="msg.startAll()">start all</button>
                        <button class="btn btn-default" ng-click="msg.startServos()">start servos</button>
                        <button class="btn btn-default" ng-click="msg.fullSpeed()">full speed</button>
                        <button class="btn btn-default" ng-click="msg.halfSpeed()">half speed</button>
                        <button class="btn btn-default" type="button" ng-click="msg.stop()">
                            <span>
                                <img src="../stop.png"/>&nbsp;&nbsp;&nbsp;&nbsp;stop 
                            </span>
                        </button>
                        <button class="btn btn-default" ng-click="msg.disable()">disable</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="../Gestures.png"/>
                        <label>gestures</label>
                        <br/>
                        <input class="form-control" type="text" id="gesture" ng-model="selectedGesture" ng-readonly="isConnected" uib-typeahead="gesture for gesture in service.gestures | filter:$viewValue | limitTo:30" typeahead-min-length="0"/>
                        <button class="btn btn-default" ng-click="msg.loadGestures()">load gestures</button>
                        <button class="btn btn-default" ng-click="msg.cycleGestures()">cycle gestures</button>
                        <button class="btn btn-default" ng-click="executeGesture(selectedGesture)">execute</button>
                    </td>
                </tr>
            </table>
            <!------------------------ brain end ------------------------------>
            <!------------------------ ear begin ------------------------------>
            <table ng-show="showPanel('ear')" class="inmoov-sub-panel table table-striped">
                <tr>
                    <td>
                        <label>ear</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <toggle width="120" height="28" ng-model="service.isEarActivated" ng-change="!service.isEarActivated?msg.stopEar():msg.startEar()" width="80" height="30" on="ear on" off="ear off"/>
                    </td>
                </tr>
            </table>
            <table ng-show="showPanel('torso')" class="inmoov-sub-panel table table-striped">
                <tr>
                    <td>
                        <label>torso</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <toggle width="120" height="28" ng-model="service.isEarActivated" ng-change="!service.isEarActivated?msg.stopEar():msg.startEar()" width="80" height="30" on="torso on" off="torso off"/>
                    </td>
                </tr>
            </table>
            <table ng-show="showPanel('hands')" class="inmoov-sub-panel table table-striped">
                <tr>
                    <td>
                        <label>hands</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <toggle width="120" height="28" ng-model="service.isLeftHandActivated" ng-change="!service.isEarActivated?msg.stopLeftHand():msg.startLeftHand()" width="80" height="30" on="left hand on" off="left hand off"/>
                        <toggle width="120" height="28" ng-model="service.isRightHandActivated" ng-change="!service.isEarActivated?msg.stopRightHand():msg.startRightHand()" width="80" height="30" on="right hand on" off="right hand off"/>
                    </td>
                </tr>
            </table>
            <!------------------------ ear end ------------------------------>
            <!------------------------ mouth begin ------------------------------>
            <table ng-show="showPanel('mouth')" class="inmoov-sub-panel table table-striped">
                <tr>
                    <td>
                        <label>mouth</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <toggle width="120" height="28" ng-model="service.isMouthActivated" ng-change="!service.isMouthActivated?msg.stopMouth():msg.startMouth()" on="mouth on" off="mouth off"/>
                        <div width="120" height="28">
                            <select ng-show="!service.isMouthActivated" class="form-control" ng-model="service.speechService" id="language-select" ng-change="msg.setSpeechType(service.speechService)">
                                <option ng-repeat="speechType in speechTypes" value="{{getShortName(speechType)}}">{{getShortName(speechType)}}</option>
                            </select>
                        </div>
                        <div width="120" height="28" ng-show="service.isMouthActivated">
                            <span ng-show="service.isMouthActivated && !service.mute" width="120" height="28">
                                <select class="form-control" ng-model="service.voiceSelected" id="language-select" ng-change="msg.setVoice(service.voiceSelected)" width="120" height="28">
                                    <option ng-repeat="voice in service.voices" value="{{voice.name}}">{{voice.name}} {{voice.gender}} {{voice.locale.tag}}  {{voice.description}}</option>
                                </select>
                            </span>
                            <toggle ng-model="service.mute" ng-change="msg.setMute(service.mute)" width="120" height="28" on="muted" off="unmuted"></toggle>
                            <br/>
                            <input class="form-control" type="text" id="speakText" ng-model="speakText">
                            <button class="btn btn-default form-control" ng-click="speak()">speak</button>
                        </div>
                    </td>
                </tr>
            </table>
            <!------------------------ mouth end ------------------------------>
            <!------------------------ head begin ------------------------------>
            <table ng-show="showPanel('head')" class="inmoov-sub-panel table table-striped">
                <tr>
                    <td>
                        <label>head</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <toggle width="120" height="28" ng-model="service.isHeadActivated" ng-change="msg.setMute(!service.mute)" width="80" height="30" on="head on" off="head off"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <toggle width="120" height="28" ng-model="service.isEyeActivated" ng-change="!service.isEyeActivated?msg.stopEye():msg.startEye()" on="eye on" off="eye off"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="../Tracking.png"/>
                        <toggle ng-model="service.mute" ng-change="msg.setMute(!service.mute)" width="120" height="30" on="head tracking on" off="head tracking off"></toggle>
                        <toggle ng-model="service.mute" ng-change="msg.setMute(!service.mute)" width="120" height="30" on="eyes tracking on" off="eyes tracking off"></toggle>
                    </td>
                </tr>
            </table>
            <!------------------------ head end ------------------------------>
            <!------------------------ settings begin ------------------------------>
            <table ng-show="showPanel('settings')" class="inmoov-sub-panel table table-striped">
                <tr>
                    <td>
                        <label>settings</label>
                        <div class="form-group">
                            <select multiple class="form-control">
                                <option>config-01</option>
                                <option>default</option>
                                <option>my-config-01</option>
                                <option>my-config-02</option>
                            </select>
                        </div>
                        <button class="btn btn-default" ng-click="msg.export()">save</button>
                        <button class="btn btn-default" ng-click="msg.exportAll()">save all</button>
                        <button class="btn btn-default" ng-click="msg.load()">load</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>language</label>
                        {{service.language}}   
                        <div class="form-group">
                            <select class="form-control" ng-model="languageSelected" id="language-select" ng-change="msg.setLocale(languageSelected)">
                                <option ng-repeat="(key, value) in service.locales" value="{{key}}">{{key}} - {{value.displayLanguage}}</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <toggle width="120" height="28" ng-model="service.isSimulatorActivated" ng-change="!service.isSimulatorActivated?msg.stopSimulator():msg.startSimulator()" on="virtualize on" off="virtualize off"></toggle>
                        <toggle width="120" height="28" ng-model="service.isSimulatorActivated" ng-change="!service.isSimulatorActivated?msg.stopSimulator():msg.startSimulator()" on="simulator on" off="simulator off"></toggle>
                    </td>
                </tr>
            </table>
            <!------------------------ settings end ------------------------------>
            <!-- panels end -->
        </td>
    </tr>
</table>
