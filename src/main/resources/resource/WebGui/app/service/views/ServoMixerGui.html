<!-- ServoMixerGui html-->
<div class="container rzMixer">
    <div class="MixerTop">
        <div class="row">
            <h3>{{currentPose.name}}&nbsp;</h3>
            <div class="MixerDirectory">
                <div>
                    <span class="glyphicon glyphicon-folder-open"></span>
                    <input class="form-control ng-pristine ng-untouched ng-valid ng-empty directoryName" type="text" ng-model="service.posesDirectory" name="directoryName" id="directoryName" ng-init="" placeholder="Pose directory" style="width:200px">
                    <button class="btn btn-default" title="You need first to create and save a directory for to open it" ng-click="msg.getPosesDirectory(service.posesDirectory)">Open</button>
                    <button class="btn btn-default" ng-click="msg.setPosesDirectory(directoryName)">Save</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="MixerDirectory">
                <select ng-model="selectedPose" ng-change="msg.loadPose(selectedPose)" class="form-control vertical-menu poseList" title="Select a pose to load" size="4">
                    <option ng-repeat="x in poseFiles" ng-value="{{x}}">{{x}}</option>
                </select>
            </div>
            <div class="loadPose">
                <span class="glyphicon glyphicon-arrow-right "></span>
                <!-- grog: I don't think we need this .. just click on pose file
                <button class="btn btn-default" ng-click="msg.loadPose(poseName)">LoadPose</button> -->
                <button class="btn btn-default" ng-click="msg.moveToPose(poseName)">
                    <span class="glyphicon glyphicon-play"></span>
                    moveToPose
                </button>
            </div>
            <div class="savePose">
                New Pose                
                <div class="input-group">
                    <input class="form-control ng-pristine ng-untouched ng-valid ng-empty poseName" type="text" ng-model="poseName" name="poseName" id="poseName" ng-init="" placeholder="Type pose name" style="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="msg.savePose(poseName)">SavePose</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row servoFilter">
        Filter <input id="servoFilter" class="form-control ng-pristine ng-untouched ng-valid ng-empty" type="text" ng-model="searchServo.displayName" ng-init="" placeholder="servo name">
        <button class="btn btn-default" ng-click="searchServo.displayName=''">Show All</button>
    </div>     
    <div ng-repeat="servo in service.allServos | filter:searchServo.displayName">
        <div class="sliderMixer">
            <div class="MixerServoName">{{servo}}</div>
            <div service-body panel="subPanels[servo]" /></div>
        </div>
    </div>

</div>
