<!-- ServoMixerGui html-->

<div class="container rzMixer">
    <div class="MixerTop">
        <div class="row">
            <div class="MixerDirectory">
                    <div>
                        <span class="glyphicon glyphicon-folder-open"></span><input class="form-control ng-pristine ng-untouched ng-valid ng-empty directoryName" type="text" ng-model="directoryName" name="directoryName" id="directoryName" ng-init="" placeholder="Pose directory" style="width:200px">
                        <button class="btn btn-default" title="You need first to create and save a directory for to open it" ng-click="msg.getPosesDirectory(directoryName)">Open</button>
                        <button class="btn btn-default" ng-click="msg.setPosesDirectory(directoryName)">Save</button>
                    </div>
                </div>
        </div>

        <div class="row">
            <div class="MixerDirectory">
                <select class="form-control vertical-menu poseList" title="Select a pose to load" size="4">
                    <option>--FIXME--</option>
                    <option>pose1</option>
                    <option>Sleeping</option>
                    <option>Welcome</option>
                    <option>pose2</option>
                    <option>pose3</option>
                    <option>pose4</option>
                    <option>pose5</option>
                    <option>pose6</option>
                    <option>pose7</option>
                    <option>pose8</option>
                    <option>pose9</option>
                    <option>pose10</option>
                </select>
            </div>
            <div class="loadPose"><span class="glyphicon glyphicon-arrow-right "></span>          
                <button class="btn btn-default" ng-click="msg.loadPose(poseName)">LoadPose</button>
                <button class="btn btn-default" ng-click="msg.moveToPose(poseName)"><span class="glyphicon glyphicon-play"></span> moveToPose</button>
            </div>
            <div class="savePose">New Pose
                <div class="input-group">                    
                    <input class="form-control ng-pristine ng-untouched ng-valid ng-empty poseName" type="text" ng-model="poseName" name="poseName" id="poseName" ng-init="" placeholder="Type pose name" style="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="msg.savePose(poseName)">SavePose</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

<div class="row servoFilter">
Filter <input id="servoFilter" class="form-control ng-pristine ng-untouched ng-valid ng-empty" type="text" ng-model="searchServo.displayName" ng-init="" placeholder="servo name"><button class="btn btn-default" ng-click="searchServo.displayName=''">Show All</button>
</div>

    <div ng-repeat="servo in servos | filter:searchServo.displayName">
        <div class="sliderMixer">
            <div class="MixerRow">
                <div class="MixerServoName {{servo.name}}">
                    {{servo.name}}
                </div>
                <div class="restColor" ng-click="sliders[servo.name].value=service.rest; msg.rest()" title="Go to Rest">
                    <span class="glyphicon glyphicon-stop"></span>
                    Rest
                </div>
                <div class="MixerServoSpeed">
                    <input type="text" class="form-control ng-pristine ng-valid ng-not-empty ng-touched" ng-model="speed" title="Define a speed for this servo pose">
                    <a href="#" title="Set at Max speed"><span class="glyphicon glyphicon-fast-forward"></span> MAX</a>
                </div>
            </div>
            <div class="MixerServo">
                <div class="restMixer" style="left: calc(100% - (({{100 -(service.rest*100/180)}}%)));"></div>
                <rzslider class="custom-slider" rz-slider-model="sliders[servo.name].value" rz-slider-options="sliders[servo.name].options"/>
            </div>
        </div>
    </div>
</div>
