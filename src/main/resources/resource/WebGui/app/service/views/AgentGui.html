    <div class="col-md-12">
        <span class="pull-right">Agent version {{service.currentBranch}} {{service.currentVersion}}</span>
        <table border="1" class="table table-hover table-condensed table-striped table-bordered">
            <tr><td><h4>id</h4></td><td><h4>version</h4></td><td><h4>actions</h4></td><td><h4>uptime</h4></td></tr>
            <tr ng-repeat="(id, value) in service.processes">
            <td>{{id}} {{value.name}}</td>
            <td>{{value.options.branch}} {{value.options.version}}</td>
            <td>
                <span class="input-group-btn">
                <button class="btn btn-default" ng-show='!isRunning(value)'  ng-click="msg.start(options.id)">start</button>
                <button class="btn btn-default" ng-show='isRunning(value)'  ng-click="msg.kill(options.id)">stop</button>
                <button class="btn btn-default" ng-click="msg.copyAndStart(options.id)">clone</button>
                <button class="btn btn-default" ng-show='!isRunning(value)' ng-click="edit(options.id)">edit</button>
                <button class="btn btn-default" ng-click="msg.killAndRemove(options.id)">remove</button>
                <img class="pull-right" ng-src="../{{value.state}}.png"/>                
                </span>
                {{value.state}} {{isRunning(value)}} 
               
            </td>
                <td nowrap> 
                <section id="{{id}}">
                    <timer start-time="value.startTs">{{days}} days, {{hours}} hours, {{minutes}} minutes, {{seconds}} seconds.</timer>
                </section>
                </td>
            </tr>
        </table>    
    </div>       
    <div class="col-md-12">
     <span class="input-group-btn">     
     <div class="btn-group" uib-dropdown>
        <button type="button" class="btn btn-default">{{service.currentVersion}}
        </button>
        <button type="button" class="btn btn-default" uib-dropdown-toggle>
            <span class="caret"></span>
        </button>
        <ul uib-dropdown-menu>
            <li ng-repeat="version in service.possibleVersions"><a href="" ng-click="shutdown('shutdown')">{{version}}</li>
        </ul>
    </div>
     
          <button class="btn btn-default"  ng-click="msg.start()">start</button>
          <button class="btn btn-default"  ng-click="msg.save()">save</button>
          <button class="btn btn-default"  ng-click="msg.killAll()">kill all</button>
          <button class="btn btn-default"  ng-click="msg.shutdown()">shutdown</button>   
          <button type="button" class="btn btn-default" ng-click="msg.autoUpdate(!service.autoUpdate)" ng-model="autoUpdate">auto update</button>     
     </span>
    </div>
