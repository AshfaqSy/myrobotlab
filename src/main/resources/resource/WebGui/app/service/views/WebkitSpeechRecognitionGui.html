<div ng-show="{{!state.webkitSupport}}">
    <h3>
        WebkitSpeechRecognition Service is only supported in <a href="https://www.google.com/chrome">Chrome</a>
        versions 25 or later.
    </h3>
</div>
<div ng-show="state.webkitSupport" class="col-md-4">
    <table class="table table-striped">
        <tr>
            <td>status</td>
            <td>
                <img ng-src="{{state.img}}" width="150"/>
                {{state.status}}

                     <div class="alert alert-danger" ng-show="state.errorText" role="alert">{{state.errorText}}</div>
            </td>
        </tr>
        <tr>
            <td>published</td>
            <td>{{publishedText}}</td>
        </tr>
        <tr>
            <td>start time</td>
            <td>{{startTimestamp}}</td>
        </tr>
        <tr>
            <td>recognizing</td>
            <td>{{state.recognizing}}</td>
        </tr>
        <tr>
            <td>language</td>
            <td>
                <select class="form-control" id="select_language" ng-model="selectedLanguage" ng-change="setLanguage()" ng-options="name for (name, value) in languages"></select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="btn btn-default" ng-click="setState('start')">start listening</button>
                <button class="btn btn-default" ng-click="setState('stop')">stop listening</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">log &nbsp;
                <div id="results">
                    <span id="final_span" class="final"></span>
                    <span id="interim_span" class="interim"></span>
                    <p>
                </div>
            </td>
        </tr>
    </table>
</div>
