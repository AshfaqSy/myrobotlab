<form class="form-inline">
    <div class="container-fluid form-group">
        <div ng-repeat="(key, value) in service.serviceType.peers">
            <!-- {{key}} {{value.state}}<br/> -->
            <!-- {{key}} <toggle width="70" height="28" ng-model="value.state == 'started'" ng-change="value.state?msg.startPeer(key):msg.releasePeer(key)" on="ON" off="OFF"/> -->
            <!-- Split button -->
            <div class="btn-group" uib-dropdown>
                <button id="split-button" type="button" ng-class="{'btn':true, 'btn-success':value.state == 'started'}">{{key}}</button>
                <button type="button" ng-class="{'btn':true, 'btn-success':value.state == 'started'}" uib-dropdown-toggle>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu">
                    <li role="menuitem">
                        <a href="#">edit</a>
                    </li>
                    <li role="menuitem">
                        <a href="#">create</a>
                    </li>
                    <li role="menuitem">
                        <button type="button" ng-click="msg.startPeer(key)" class="btn btn-success btn-block">start</button>
                    </li>
                    <li role="menuitem">
                        <a href="#">stop</a>
                    </li>
                    <li role="menuitem">
                        <button type="button" ng-click="msg.releasePeer(key)" class="btn btn-secondary btn-block">release</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</form>
<button class="btn btn-default" ng-click="msg.startPeer('mouth');">{{service.mouth}}start mouth</button>
<button class="btn btn-default" ng-click="msg.startPeer('motorLeft');">start left motor</button>
<button class="btn btn-default" ng-click="msg.startPeer('motorRight');">start right motor</button>
<input class="form-control" type="password" ng-model="key" placeholder="aws polly key" title="key name to identify secret">
<input class="form-control" type="password" ng-model="secret" placeholder="aws polly secret" title="Polly key and secret ">
<button class="btn btn-default" ng-click="msg.setKeys(key, secret);">set keys</button>
<a href="https://docs.aws.amazon.com/polly/latest/dg/authentication-and-access-control.html">how to get keys</a>
